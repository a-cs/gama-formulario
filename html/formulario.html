<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Gama Academy</title>

	<script src="../js/validate.js"></script>

	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<form id="cadastro" method="post">
		<fieldset>
			<legend>Preencha os dados abaixo para se cadastrar na nossa plataforma</legend>
			<div class="input-container">

				<label>Nome Cliente:</label>
				<input type="text" name="nome_cliente" placeholder="Digite o seu nome">
			</div>
			<div class="input-container">

				<label>Email Cliente:</label>
				<input type="email" name="email_cliente" placeholder="Digite o seu email">
			</div>
			<div class="input-container">

				<label>Senha:</label>
				<input type="password" name="senha_cliente" placeholder="Digite a sua senha">
			</div>
			<div class="input-container">

				<label>Repetir senha:</label>
				<input type="password" name="confirmar_senha_cliente" placeholder="Digite novamente a sua senha">
			</div>
			<input type="submit" onclick="return valida_campos()" value="Enviar">
		</fieldset>
	</form>
</body>
</html>
